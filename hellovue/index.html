<html  lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <title>hello,vue</title>
    </head>
<body>
    <div id='app'>
        {{show_my_text}}
    </div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            show_my_text: 'Vue.js is the best one page App !'
        }
    })
</script>
</body>
</html>
