<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
<div id="app1">
    <p>
        Vue.js周边的技术生态有：
    </p>
    <br>
    <ul>
        <li v-for="tech in technologies">
            {{tech}}
        </li>
    </ul>
</div>
<div id="app2">
    <p>我们要使用的技术是：</p>
    <div v-if="name=== 'Vue.js'">
        Vue.js!
    </div>
    <div v-else-if="name === 'angular'">
        Angular
    </div>
    <div v-else="name ==='react'">
        React
    </div>
</div>
<div id="app3">
    <p>全部技术是：</p>
    <p>v-for与v-if结合使用，只打出以"n"开头的技术：</p>
    <ul>
        <li v-for="tech in technologies" v-if="tech.indexOf('n') === 0">
            {{tech}}
        </li>
    </ul>
</div>
<div id="app4">
    <p v-bind:style="'color:'+ my_color">Vue.js is cool</p>
</div>
<div id="app5">
    {{message}}
    <br/>
    // v-on:click = @click v-on:dblclick = @dblclick
    <button @click="highlight" style="margin-top: 50px" >really?</button>
</div>
<div id="app6">
    <p>Hello, {{name}}!</p>
    <input type="text" v-model="name">
</div>
<script>
    var app1 = new Vue({
        el: '#app1',
        data: {
            technologies: [
                "nvm", "npm", "node", "webpack", "ecma_script"
            ]
        }
    })

    var app2 = new Vue({
        el: '#app2',
        data: {
            name: 'Vue.js'
        }
    })

    var app3 = new Vue({
        el: '#app3',
        data: {
            technologies: [
                "nvm", "npm", "node", "webpack", "ecma_script"
            ]
        }
    })

    var app4 = new Vue({
        el: '#app4',
        data: {
            my_color: 'green'
        }
    })

    var app5 = new Vue({
        el: '#app5',
        data: {
            message: "vue is happy!"
        },
        methods: {
          highlight: function () {
              this.message = "yes, it's true"
          }
        }
    })

    var app6 = new Vue({
        el: '#app6',
        data: {
            name: 'Vue.js(default)'
        }
    })
</script>
</body>
</html>
